<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<header th:replace="fragments/commons::nav">

</header>
<script>
    const toggleButton = document.getElementsByClassName('toggle-button')[0];
    const navbarLinks = document.getElementsByClassName('navbar-links')[0];

    toggleButton.addEventListener('click',() => {
        navbarLinks.classList.toggle('active')
    })


</script>
<div class="margincont"></div>
<body id="rbody">

<div class="container" id="rcontainer">
    <div class="title">Registration</div>
    <form
            th:action="@{/register}"
            th:method="post"
            th:object="${userRegistrationDTO}">
        <div class="user-details">
            <div class="input-box">
                <label for="name" class="details">Name</label>
            </div>
            <input
                    id="name"
                    th:field="*{name}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="text"
                    placeholder="Enter your name"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            <div class="input-box">
                <label for="username" class="details">Username</label>
            </div>
            <input
                    id="username"
                    th:field="*{username}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="text" placeholder="Enter your username">
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
            <div class="input-box">
                <label for="email" class="details">Email</label>
            </div>
            <input
                    id="email"
                    th:field="*{email}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="text" placeholder="Enter your email">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">
            </small>
            <div class="input-box">
                <label for="age" class="details">Age</label>
            </div>
            <input
                    id="age"
                    th:field="*{age}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="number" placeholder="Enter your age">
            <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">
            </small>
            <div class="input-box">
                <label for="password" class="details">Password</label>
            </div>
            <input
                    id="password"
                    th:field="*{password}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="password" placeholder="Enter your password">
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">
            </small>
            <div class="input-box">
                <label for="confirmPassword" class="details">Confirm Password</label>
            </div>
            <input
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    th:errorclass="bg-danger"
                    class="form-control"
                    type="password" placeholder="Confirm your password">
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">
            </small>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>


</div>
</body>
<footer th:replace="fragments/commons::footer">
</footer>
</html>
