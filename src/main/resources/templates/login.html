<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<header th:replace="fragments/commons::nav">
</header>
<script>
    const toggleButton = document.getElementsByClassName('toggle-button')[0];
    const navbarLinks = document.getElementsByClassName('navbar-links')[0];

    toggleButton.addEventListener('click',() => {
        navbarLinks.classList.toggle('active')
    })



</script>
<div class="margincont"></div>
<body id="rbody">

<div class="container" id="rcontainer">
    <div class="title">Login</div>
    <form
            th:action="@{/login}"
            th:method="post">
        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>
        <div class="user-details">
            <div class="input-box">
                <label for="username" class="details">Username</label>
            </div>
                <input
                        id="username"
                        th:value="${username}"
                        name="username"
                        type="text"
                        min="3"
                        max="20"
                        class="form-control"
                        placeholder="Enter your username"/>


            <div class="input-box">
                <label for="password" class="details">Password</label>
            </div>
                <input
                        id="password"
                        name="password"
                        type="password"
                        min="5"
                        max="20"
                        class="form-control"
                        placeholder="Enter your password"/>




        </div>

        <div class="button">
            <input type="submit" value="Login">
        </div>
    </form>

</div>
</body>
<footer th:replace="fragments/commons::footer">

</footer>
</html>
